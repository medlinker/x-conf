<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        x-conf
    </title>
    <link href="http://cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">

</head>

<body>
    <div class="ui blue inverted menu">
        <a class="active item">X-Conf</a>
    </div>

    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <div class="ui centered grid">
                <div class="row"></div>
                <div class="row"></div>
                <h2 class="ui icon header">
                    <i class="blue settings icon"></i>
                    <div class="content">
                        X-CONF
                        <div class="sub header">分布式配置平台</div>
                    </div>
                </h2>
                <div class="row"></div>
                <div class="row"></div>
            </div>
            <div class="ui blue inverted segment">
              <div class="ui blue inverted form">
                <div class="two fields">
                  <div class="field">
                    <label>用户名</label>
                    <input placeholder="Name" type="text" id="name">
                  </div>
                  <div class="field">
                    <label>密码</label>
                    <input placeholder="Password" type="password" id="pass">
                  </div>
                </div>
                <div class="ui submit button">Submit</div>
              </div>
            </div>
        </div>
        <div class="four wide column"></div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
